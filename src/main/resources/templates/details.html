<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="|/@{main.css}|" rel="stylesheet">
    <title>Lista produktów</title>

</head>
<body>
<div class="container">
    <div class="row" th:replace="~{/temp/fragments::nav}"></div>
    <div class="row">
        <table class="table table-hover">
            <thead class="table-secondary">
            <tr>
                <th scope="col">Nazwa</th>
                <th scope="col">Kategoria</th>
                <th scope="col">Cena</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td>
                    <a th:href="|/list?kategoria=${product.category}|" th:text="${product.category.desc}"></a>
                </td>
                <td th:text="|${product.price} zł|"></td>
            </tr>
            <tr class="fw-bold fst-italic">
                <td colspan="2" class="text-end">Suma</td>
                <td th:text="|${totalPrice} zł|"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row" th:replace="~{/temp/fragments::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
