<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List produktów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="/main.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row" th:replace="~{/temp/fragments::nav}"></div>
    <div th:if="${products.size() ge 1}" class="row">
        <table class="table table-hover">
            <thead class="table-secondary">
            <tr>
                <th scope="col">Nazwa</th>
                <th scope="col">Kategoria</th>
                <th scope="col">Cena</th>
                <th scope="col">Edycja</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td>
                    <a th:href="|/list?kategoria=${product.category}|" th:text="${product.category.desc}"></a>
                </td>
                <td th:text="|${product.price} zł|"></td>
                <td>
                    <span title="Usuń produkt">
                        <a th:href="|@{/remove?id=}${product.id}|"><i class="bi bi-trash text-danger"></i></a>
                    </span>
                    <span>/</span>
                    <span title="Edytucj produkt"><i class="bi bi-pencil text-success"></i></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${products.size() eq 0}" class="row text-danger">
        <h2>Brak produktów do wyświetlenia</h2>
    </div>
    <div class="row" th:replace="~{/temp/fragments::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
