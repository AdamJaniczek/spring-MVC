<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/main.css}" rel="stylesheet">
    <title th:if="products" th:text="|Dodaj produkt|"></title>

</head>
<body>
<div class="container">
    <div class="row" th:replace="~{/temp/fragments::nav}"></div>
    <form th:action="@{/save}" method="post" th:object="${product}">
        <div class="row mb-3">
            <div class="col">
                <input th:field="*{name}" type="text" class="form-control" placeholder="Nazwa produktu">
            </div>
            <div class="col">
                <select class="form-select" aria-label="Kategoria produktu" th:field="*{category}">
                    <option th:each="category : ${T(pl.com.itsystems.springmvc.ProductCategory).values()}" th:value="${category}" th:text="${category.desc}"></option>
                </select>
            </div>
            <div class="col">
                <input th:field="*{price}" type="number" step="0.01" class="form-control" placeholder="Cena"></div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <button type="submit" class="btn btn-outline-secondary">Dodaj</button>
            </div>
        </div>
    </form>
    </div>
    <div class="row" th:replace="~{/temp/fragments::footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
